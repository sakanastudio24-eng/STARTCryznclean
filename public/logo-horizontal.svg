<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="60" fill="white"/>
  
  <!-- Truck -->
  <g transform="translate(20, 20)">
    <!-- Truck body -->
    <rect x="0" y="5" width="45" height="15" fill="#8B0000" rx="1.5"/>
    <!-- Truck bed -->
    <rect x="35" y="8" width="18" height="12" fill="#8B0000" rx="1"/>
    <!-- Front grille -->
    <rect x="0" y="7" width="6" height="11" fill="#C0C0C0" rx="0.5"/>
    <!-- Headlights -->
    <circle cx="1.5" cy="10" r="1" fill="#FFD700"/>
    <circle cx="1.5" cy="16" r="1" fill="#FFD700"/>
    <!-- Bumper -->
    <rect x="-1" y="18" width="8" height="2" fill="#C0C0C0" rx="0.5"/>
    <!-- Wheels -->
    <circle cx="12" cy="22" r="3" fill="#696969"/>
    <circle cx="12" cy="22" r="2" fill="#A9A9A9"/>
    <circle cx="37" cy="22" r="3" fill="#696969"/>
    <circle cx="37" cy="22" r="2" fill="#A9A9A9"/>
    <!-- Chrome strip -->
    <rect x="6" y="9" width="30" height="0.8" fill="#C0C0C0"/>
  </g>
  
  <!-- Wash gun -->
  <g transform="translate(5, 5)">
    <rect x="0" y="0" width="6" height="15" fill="black" rx="0.5"/>
    <rect x="1.5" y="13" width="3" height="6" fill="black" rx="0.5"/>
    <rect x="0.5" y="18" width="5" height="1.5" fill="black" rx="0.5"/>
  </g>
  
  <!-- Bubbles -->
  <g opacity="0.7">
    <circle cx="120" cy="10" r="2" fill="#87CEEB"/>
    <circle cx="130" cy="20" r="1.5" fill="#87CEEB"/>
    <circle cx="115" cy="25" r="2" fill="#87CEEB"/>
    <circle cx="135" cy="8" r="1" fill="#87CEEB"/>
    <circle cx="125" cy="30" r="1.5" fill="#87CEEB"/>
    <!-- Foam mass -->
    <ellipse cx="60" cy="15" rx="12" ry="6" fill="#87CEEB" opacity="0.6"/>
  </g>
  
  <!-- Text: CRUIZN CLEAN -->
  <g transform="translate(70, 8)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B0000" stroke="white" stroke-width="0.4">CRUIZN CLEAN</text>
  </g>
  
  <!-- Text: AUTOMOTIVE DETAILING -->
  <g transform="translate(70, 35)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8B0000" stroke="white" stroke-width="0.3">AUTOMOTIVE DETAILING</text>
  </g>
</svg>
